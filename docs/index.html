<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="flex flex-col min-h-screen">
  <header class="flex justify-center items-center h-10 text-2xl">
    <h1>Tic-tac-toe</h1>
  </header>
  <div class="main flex justify-center items-center bg-blue-300 flex-1">
    <div class="game flex-col">
      <div class="row1 flex">
        <div class="area w-24 h-24 border-r-black border-b-black border-b border-r"></div>
        <div class="area w-24 h-24 border-b-black border-b"></div>
        <div class="area w-24 h-24 border-l-black border-b-black border-b border-l"></div>
      </div>
      <div class="row1 flex">
        <div class="area w-24 h-24 border-r-black border-r"></div>
        <div class="area w-24 h-24"></div>
        <div class="area w-24 h-24 border-l-black border-l"></div>
      </div>
      <div class="row1 flex">
        <div class="area w-24 h-24 border-r-black border-t-black border-t border-r"></div>
        <div class="area w-24 h-24 border-t-black border-t"></div>
        <div class="area w-24 h-24 border-l-black border-t-black border-t border-l"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
